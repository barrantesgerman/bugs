<#macro plantilla titulo="${i18n('header.title')}">
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>${titulo}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Herman Barrantes">

        <link rel="stylesheet" href="${webJarsAt('bootstrap/3.3.4/css/bootstrap.min.css')}">
        <link rel="stylesheet" href="${webJarsAt('bootstrap/3.3.4/css/bootstrap-theme.min.css')}">
        <link rel="stylesheet" href="${assetsAt('css/custom.css')}">
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">

            <#include "header.ftl.html"/>

            <#if (flash.error)??>
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                <span class="sr-only">${i18n("error")}:</span>
                <strong>${i18n("error")}:</strong> ${flash.error}
            </div>
            </#if>

            <#if (flash.success)??>
            <div class="alert alert-success" role="alert">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                ${flash.success}
            </div>
            </#if>

            <#nested/>

            <#include "footer.ftl.html"/>

        </div> <!-- /container -->
        <script type="text/javascript" src="${webJarsAt('jquery/2.1.3/jquery.min.js')}"></script>
        <script type="text/javascript" src="${webJarsAt('tinymce-jquery/4.0.16/tinymce.min.js')}" ></script>
        <script type="text/javascript" src="${webJarsAt('bootstrap/3.3.4/js/bootstrap.min.js')}"></script>
        <script>tinymce.init({selector: 'textarea'});</script>
    </body>
</html>
</#macro>
