<#import "../layout/defaultLayout.ftl.html" as layout>
<@layout.plantilla "Home page">

<div class="row">
    <div class="col-lg-8">

        <form action="/login" method="post" class="form-horizontal" role="form">

            <div class="form-group">
                <label for="usuario" class="col-lg-4 control-label">${i18n("login.username")}</label>
                <div class="col-lg-8">
                    <input type="text" id="username" class="form-control" value="${(flash.username)!""}" name="usuario" id="username">
                </div>
            </div>

            <div class="form-group">
                <label for="clave" class="col-lg-4 control-label">${i18n("login.password")}</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" name="clave" id="password" value="${(flash.password)!""}">
                </div>
            </div>

            <button type="submit" class="btn btn-success pull-right">${i18n("login.loginNowButton")}</button>
        </form>

    </div>
</div>

</@layout.plantilla>
